<div>
  <button [routerLink]="['']">Back</button>
  <h1>{{ title }}</h1>
  <form [formGroup]="diaryForm" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="date"> <br>
    <input type="text" formControlName="startTime">
    <input type="text" formControlName="endTime"> <br>
    <textarea type="text" rows="8" cols="100" formControlName="content"></textarea>
    <input type="submit" value="submit">
  </form>
</div>
<h3>{{ status }}</h3>
